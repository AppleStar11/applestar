<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的回忆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-image: url('./images/background.jpg');
            background-color: #f5f5f5;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        h1 {
            text-align: center;
            color: #e17055;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-item {
            position: relative;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.85);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #upload-btn {
            background: #e17055;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        #upload-btn:hover {
            background: #d65d45;
        }

        .share-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .share-btn {
            background: #00b894;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .share-btn:hover {
            background: #00a884;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(45, 52, 54, 0.9);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            display: none;
            font-size: 14px;
        }

        /* 照片预览模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: zoom-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        /* 照片描述样式 */
        .photo-description {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* 加载动画 */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            border: 4px solid #e17055;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .photo-item img {
                height: 150px;
            }
        }

        /* 添加背景图加载过渡效果 */
        .bg-loaded body {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 搜索栏样式 */
        .search-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #search-input {
            padding: 8px 15px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        #search-input:focus {
            border-color: #e17055;
        }

        /* 照片操作按钮 */
        .photo-actions {
            position: absolute;
            bottom: 5px;
            left: 5px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-item:hover .photo-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        /* 标签样式 */
        .photo-tags {
            margin-top: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
        }

        .tag:hover {
            background: #e0e0e0;
        }

        /* 拖拽样式 */
        .photo-item.dragging {
            opacity: 0.5;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我们的美好回忆</h1>
        
        <div class="share-section">
            <button class="share-btn" id="share-btn">生成分享链接</button>
        </div>

        <div class="search-section">
            <input type="text" id="search-input" placeholder="搜索照片描述...">
        </div>

        <div class="upload-section">
            <input type="file" id="photo-input" accept="image/*" style="display: none">
            <button id="upload-btn">添加新照片</button>
        </div>

        <div class="photo-grid" id="photo-grid"></div>

        <div class="toast" id="toast">链接已复制到剪贴板！</div>
    </div>

    <div class="modal" id="preview-modal">
        <div class="modal-content">
            <img id="preview-image" src="" alt="预览图片">
        </div>
    </div>
    <div class="loading" id="loading"></div>

    <script>
        const photoGrid = document.getElementById('photo-grid');
        const photoInput = document.getElementById('photo-input');
        const uploadBtn = document.getElementById('upload-btn');
        const shareBtn = document.getElementById('share-btn');
        const toast = document.getElementById('toast');
        const modal = document.getElementById('preview-modal');
        const previewImage = document.getElementById('preview-image');
        const loading = document.getElementById('loading');

        // 从URL加载照片数据
        let photos = [];
        const urlParams = new URLSearchParams(window.location.hash.slice(1));
        const sharedData = urlParams.get('photos');
        if (sharedData) {
            try {
                photos = JSON.parse(atob(sharedData));
            } catch (e) {
                console.error('无法解析分享数据');
            }
        }

        // 显示照片
        function displayPhotos() {
            photoGrid.innerHTML = '';
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.draggable = true;
                photoItem.innerHTML = `
                    <img src="${photo.url || photo}" alt="回忆照片" onclick="previewPhoto('${photo.url || photo}')">
                    <button class="delete-btn" onclick="deletePhoto(${index})">×</button>
                    <div class="photo-actions">
                        <button class="action-btn" onclick="rotatePhoto(${index}, -90)">↺</button>
                        <button class="action-btn" onclick="rotatePhoto(${index}, 90)">↻</button>
                        <button class="action-btn" onclick="addTag(${index})">+</button>
                    </div>
                    <div class="photo-description" contenteditable="true" 
                         onblur="updateDescription(${index}, this.textContent)">
                        ${photo.description || '点击添加描述...'}
                    </div>
                    <div class="photo-tags">
                        ${(photo.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                photoGrid.appendChild(photoItem);

                // 添加拖拽事件
                addDragListeners(photoItem, index);
            });
        }

        // 删除照片
        function deletePhoto(index) {
            photos.splice(index, 1);
            updateShareURL();
            displayPhotos();
        }

        // 更新分享URL
        function updateShareURL() {
            const encodedData = btoa(JSON.stringify(photos));
            window.location.hash = `photos=${encodedData}`;
        }

        // 显示提示消息
        function showToast() {
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // 分享按钮点击事件
        shareBtn.addEventListener('click', () => {
            const currentURL = window.location.href;
            navigator.clipboard.writeText(currentURL).then(() => {
                showToast();
            });
        });

        // 修改上传照片的处理
        photoInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (files) {
                loading.style.display = 'block';
                const promises = Array.from(files).map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            resolve(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(promises).then(results => {
                    results.forEach(result => {
                        photos.push({
                            url: result,
                            description: ''
                        });
                    });
                    updateShareURL();
                    displayPhotos();
                    loading.style.display = 'none';
                });
            }
        });

        // 添加上传按钮点击事件
        uploadBtn.addEventListener('click', () => {
            photoInput.click();
        });

        // 预览照片
        function previewPhoto(src) {
            previewImage.src = src;
            modal.style.display = 'block';
        }

        // 点击模态框关闭预览
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 更新照片描述
        function updateDescription(index, text) {
            if (!photos[index].description) {
                photos[index] = {
                    url: photos[index],
                    description: text
                };
            } else {
                photos[index].description = text;
            }
            updateShareURL();
        }

        // 添加键盘事件支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
            }
        });

        // 添加搜索功能
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', () => {
            const searchText = searchInput.value.toLowerCase();
            const items = document.querySelectorAll('.photo-item');
            items.forEach(item => {
                const description = item.querySelector('.photo-description').textContent.toLowerCase();
                const tags = Array.from(item.querySelectorAll('.tag')).map(tag => tag.textContent.toLowerCase());
                const match = description.includes(searchText) || tags.some(tag => tag.includes(searchText));
                item.style.display = match ? 'block' : 'none';
            });
        });

        // 添加拖拽排序功能
        function addDragListeners(item, index) {
            item.addEventListener('dragstart', () => {
                item.classList.add('dragging');
                item.dataset.index = index;
            });

            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
            });

            item.addEventListener('dragover', e => {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                const currentIndex = parseInt(draggingItem.dataset.index);
                const newIndex = index;
                if (currentIndex !== newIndex) {
                    // 重新排序照片数组
                    const [movedPhoto] = photos.splice(currentIndex, 1);
                    photos.splice(newIndex, 0, movedPhoto);
                    updateShareURL();
                    displayPhotos();
                }
            });
        }

        // 旋转照片
        function rotatePhoto(index, degrees) {
            const img = document.querySelector(`#photo-grid .photo-item:nth-child(${index + 1}) img`);
            const currentRotation = parseInt(img.style.transform?.match(/-?\d+/) || 0);
            img.style.transform = `rotate(${currentRotation + degrees}deg)`;
        }

        // 添加标签
        function addTag(index) {
            const tag = prompt('请输入标签名称：');
            if (tag) {
                if (!photos[index].tags) {
                    photos[index].tags = [];
                }
                photos[index].tags.push(tag);
                updateShareURL();
                displayPhotos();
            }
        }

        // 初始显示照片
        displayPhotos();

        // 添加背景图加载检测
        window.addEventListener('load', () => {
            document.documentElement.classList.add('bg-loaded');
        });
    </script>
</body>
</html>
